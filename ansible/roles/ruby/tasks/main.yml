---
# Ruby
- name: Install ruby dependencies
  yum: name={{ item }} 
       state=installed
  with_items:
    - gcc-c++
    - make
    - patch
    - readline
    - bzip2
    - autoconf 
    - automake 
    - libtool 
    - bison 
    - zlib
    - readline-devel
    - openssl-devel
    - libyaml-devel
    - zlib-devel
    - curl-devel
    - gettext-devel
    - libffi-devel

- name: Download binary from ruby offical website
  get_url: url={{ ruby_url }}
           dest={{ ruby_src_path }}

- name: Uncompress...
  command: tar -xf {{ ruby_file }}
           chdir={{ ruby_src_path }}

- name: Configure...
  command: ./configure 
           chdir="{{ ruby_src_path }}{{ ruby_dir }}"

- name: Compiling...
  command: make 
           chdir="{{ ruby_src_path }}{{ ruby_dir }}"

- name: Installing...
  command: make install 
           chdir="{{ ruby_src_path }}{{ ruby_dir }}"

- name: Make Ruby symlinks
  file: path=/usr/bin/{{ item }}
        src=/usr/local/bin/{{ item }}
        state=link
  with_items:
    - gem
    - ruby

- name: Copy .gemrc to $HOME
  copy: src=gemrc
        dest={{ home }}/.gemrc
        backup=no